<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaderboard</title>
<link rel="stylesheet" href="../assets/styles/leaderboard.css">
</head>

<body>

<div class="leaderboard-container">
  <h1>Leaderboard</h1>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
      <tr>
        <td class="rank top1">1</td>
        <td class="top1">Not Set</td>
        <td class="top1">0000</td>
      </tr>
      <tr>
        <td class="rank top2">2</td>
        <td class="top2">Not Set</td>
        <td class="top2">0000</td>
      </tr>
      <tr>
        <td class="rank top3">3</td>
        <td class="top3">Not Set</td>
        <td class="top3">0000</td>
      </tr>
      <tr>
        <td class="rank">4</td>
        <td>Not Set</td>
        <td>0000</td>
      </tr>
    </tbody>
  </table>

  <button class="back-btn" onclick="window.location.href='index.html'">
    Back to Game
  </button>

</div>

</body>
</html>
